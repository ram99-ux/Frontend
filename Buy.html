<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .animation {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      color: green;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Order</h2>
    

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <textarea id="note" rows="3" placeholder="address" required></textarea>

    <button onclick="placeOrder()">Place Order</button>
    <div class="animation" id="animation">âœ… Order placed successfully!</div>
  </div>

  <script>
    function placeOrder() {
      const animation = document.getElementById("animation");
      setTimeout(() => {
        animation.textContent = "ðŸŽ‰ Thank you for your order!";
      }, 2000);
    }
  </script>
</body>
</html>
